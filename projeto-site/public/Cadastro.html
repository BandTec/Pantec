<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./CSS/Estilo_cadastro.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Cadastro</title>
</head>

<body>
    <!-- cadastro do cliente -->
    <div id="div_formulario" class="div_formulario">
        <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
            <input type="text" name="nome" placeholder="Nome completo" class="nome">
            <br>
            <input type="text" name="login" placeholder="E-mail">
            <br>
            <input type="password" name="senha" placeholder="Senha">
            <br>
            <button id="btn_entrar" class="botao1"><b>Cadastrar</b></button>
        </form>
    </div>

    <img src="aguarde2.gif" id="img_aguarde" style="display: none;" width="100px">

    <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
        Erro no cadastro
    </div>
</body>

</html>
<script>

    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display = 'block';
        div_erro.style.display = 'none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display = 'none';
        div_erro.style.display = 'block';
    }

</script>
